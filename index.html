<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>‚ú® Festival Wishes ‚ú®</title>

<style>
:root{
  --accent:#ff6b35;
  --card-bg:#ffffff;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#fff7e6,#ffe2d2,#fff0e9);
  min-height:100vh;
  color:#111;
  overflow-x:hidden;
}
header{
  text-align:center;
  padding:18px;
  background:var(--accent);
  color:white;
  position:sticky;
  top:0;
  z-index:20;
}
header .logo-text{
  font-size:28px;
  font-weight:800;
  cursor:pointer;
}
.search-box{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:10px;
}
.search-input{
  width:65%;
  max-width:320px;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.12);
  font-size:16px;
}
.btn{
  width:100%;
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}
.btn.alt{
  background:#fff;
  color:#111;
  border:1px solid rgba(0,0,0,0.1);
}
.section-title{
  margin-top:32px;
  font-size:20px;
  font-weight:700;
  border-left:5px solid var(--accent);
  padding-left:12px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
  margin-top:14px;
}
.card, .video-card, .img-card{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:12px;
  box-shadow:var(--shadow);
}
.img-card img{
  width:100%;
  object-fit:cover;
  border-radius:10px;
  height:100px;
}
.video-card video{
  width:100%;
  border-radius:10px;
}
.share-btn{
  background:#00acee;
  margin-top:4px;
  font-size:13px;
}
</style>
</head>

<body>
<header>
  <div class="logo-text" onclick="goHome()">‚ú® Festival Wishes ‚ú®</div>
  <div class="tagline">We Spread Love...... üíï</div>
  <div class="search-box">
    <input class="search-input" id="searchInput" placeholder="Search festival...">
    <button class="btn" style="width:auto;" onclick="filterAll()">Search</button>
  </div>
</header>

<main class="container">

<section id="home"></section>

<section id="page" style="display:none">
  <button class="btn alt" onclick="goHome()">‚Üê Back</button>
  <h2 id="title"></h2>
  <p id="desc"></p>

  <div style="margin:16px 0;display:flex;gap:10px;justify-content:center;">
    <button class="btn" style="width:auto;" onclick="showVideos()">üé¨ Videos</button>
    <button class="btn" style="width:auto;" onclick="showCards()">üñº Cards</button>
  </div>

  <div id="content"></div>
</section>

</main>

<script>

// ===================
// FESTIVALS LIST
// ===================
const FESTIVALS = {
  "Diwali":{id:"diwali",desc:"Festival of Lights"},
  "Holi":{id:"holi",desc:"Festival of Colours"},
  "Christmas":{id:"christmas",desc:"Merry Christmas"},
  "New Year":{id:"newyear",desc:"Welcome 2026"},
  "Eid":{id:"eid",desc:"Eid Mubarak"},
  "Raksha Bandhan":{id:"raksha",desc:"Celebrate Sibling Love"},
  "Baisakhi":{id:"baisakhi",desc:"Harvest Festival"},
  "Makar Sankranti":{id:"makarsankranti",desc:"Kite Festival"},
  "Gudi Padwa":{id:"gudipadwa",desc:"Marathi New Year"},
  "Krishna Janmashtami":{id:"krishnajanmashtami",desc:"Birth of Lord Krishna"},
  "Mahashivratri":{id:"mahashivratri",desc:"Night of Lord Shiva"},
  "Bail Pola":{id:"bailpola",desc:"Maharashtra Bull Festival"},
  "Nag Panchami":{id:"nagpanchami",desc:"Worship of Snakes"},
  "Mahalaxmi / Gauri Pujan":{id:"gauripujan",desc:"Gauri Pujan"},
  "Ganesh Chaturthi":{id:"ganeshchaturthi",desc:"Lord Ganesha Festival"},
  "Navratri":{id:"navratri",desc:"9 Nights of Devi"},
  "Chhath Puja":{id:"chhathpuja",desc:"Sun God Worship"}
};

// ===================
// FAMOUS DAYS LIST
// ===================
const FAMOUS_DAYS = {
  "Republic Day":{id:"republic",desc:"26 January"},
  "Independence Day":{id:"independence",desc:"15 August"},
  "Constitution Day":{id:"constitution",desc:"26 November"},
  "International Yoga Day":{id:"yoga",desc:"21 June"},
  "Maharashtra Day":{id:"maharashtra",desc:"1 May"},
  "Mother‚Äôs Day":{id:"mother",desc:"Second Sunday of May"},
  "Father‚Äôs Day":{id:"father",desc:"Third Sunday of June"},
  "Children‚Äôs Day":{id:"children",desc:"14 November"}
};

// ===================
// JAYANTI LIST
// ===================
const JAYANTI = {
  "Swami Vivekananda Jayanti":{id:"vivekananda",desc:"12 Jan"},
  "Subhash Chandra Bose Jayanti":{id:"bose",desc:"23 Jan"},
  "Chhatrapati Shivaji Maharaj Jayanti":{id:"shivaji",desc:"19 Feb"},
  "Dr. Babasaheb Ambedkar Jayanti":{id:"ambedkar",desc:"14 Apr"},
  "Rabindranath Tagore Jayanti":{id:"tagore",desc:"7 May"},
  "Sambhaji Maharaj Jayanti":{id:"sambhaji",desc:"14 May"},
  "Veer Savarkar Jayanti":{id:"savarkar",desc:"28 May"},
  "Chandra Shekhar Azad Jayanti":{id:"azad",desc:"23 Jul"},
  "Bhagat Singh Jayanti":{id:"bhagatsingh",desc:"28 Sep"},
  "Mahatma Gandhi Jayanti":{id:"gandhi",desc:"2 Oct"},
  "Lal Bahadur Shastri Jayanti":{id:"shastri",desc:"2 Oct"},
  "Dr. APJ Abdul Kalam Jayanti":{id:"kalam",desc:"15 Oct"},
  "Sardar Vallabhbhai Patel Jayanti":{id:"patel",desc:"31 Oct"},
  "Jawaharlal Nehru Jayanti":{id:"nehru",desc:"14 Nov"},
  "Atal Bihari Vajpayee Jayanti":{id:"vajpayee",desc:"25 Dec"}
};

function renderHome(){
  const h=document.getElementById("home");
  h.style.display="block";
  document.getElementById("page").style.display="none";
  h.innerHTML="";

  h.innerHTML+=`<div class='section-title'>üéâ Festivals</div><div class='grid'>`+
    Object.keys(FESTIVALS).map(n=>`
      <div class='card img-card'>
        <img src='media/festivals/${FESTIVALS[n].id}/thumb.jpg' onerror="this.src='media/default.jpg'">
        <h3>${n}</h3>
        <button class='btn' onclick="openPage('FEST','${n}')">Open</button>
      </div>`).join("")+`</div>`;

  h.innerHTML+=`<div class='section-title'>üìÖ Famous Days</div><div class='grid'>`+
    Object.keys(FAMOUS_DAYS).map(n=>`
      <div class='card img-card'>
        <img src='media/famous-days/${FAMOUS_DAYS[n].id}/thumb.jpg' onerror="this.src='media/default.jpg'">
        <h3>${n}</h3>
        <button class='btn' onclick="openPage('DAY','${n}')">Open</button>
      </div>`).join("")+`</div>`;

  h.innerHTML+=`<div class='section-title'>üß† Jayanti</div><div class='grid'>`+
    Object.keys(JAYANTI).map(n=>`
      <div class='card img-card'>
        <img src='media/jayanti/${JAYANTI[n].id}/thumb.jpg' onerror="this.src='media/default.jpg'">
        <h3>${n}</h3>
        <button class='btn' onclick="openPage('JAY','${n}')">Open</button>
      </div>`).join("")+`</div>`;
}

function openPage(type,name){
  document.getElementById("home").style.display="none";
  document.getElementById("page").style.display="block";
  const t=document.getElementById("title");
  const d=document.getElementById("desc");
  if(type==="FEST"){ t.textContent=name; d.textContent=FESTIVALS[name].desc; }
  if(type==="DAY"){ t.textContent=name; d.textContent=FAMOUS_DAYS[name].desc; }
  if(type==="JAY"){ t.textContent=name; d.textContent=JAYANTI[name].desc; }
  document.getElementById("content").innerHTML="";
}

function showVideos(){
  const name=document.getElementById("title").textContent;
  const f = FESTIVALS[name] || FAMOUS_DAYS[name] || JAYANTI[name];
  const id = f.id;
  document.getElementById("content").innerHTML=`<div class='section-title'>üé¨ Videos</div><div class='grid'>`+
    Array.from({length:10}).map((_,i)=>`
      <div class='video-card'>
        <video controls src='media/${id}/videos/video${i+1}.mp4'></video>
        <button class='btn' onclick="downloadFile('media/${id}/videos/video${i+1}.mp4')">Download</button>
        <button class='btn share-btn' onclick="shareFile('media/${id}/videos/video${i+1}.mp4')">Share</button>
      </div>`).join("")+`</div>`;
}

function showCards(){
  const name=document.getElementById("title").textContent;
  const f = FESTIVALS[name] || FAMOUS_DAYS[name] || JAYANTI[name];
  const id = f.id;
  document.getElementById("content").innerHTML=`<div class='section-title'>üñº Cards</div><div class='grid'>`+
    Array.from({length:10}).map((_,i)=>`
      <div class='img-card'>
        <img src='media/${id}/cards/card${i+1}.jpg' onerror="this.src='media/default.jpg'">
        <button class='btn' onclick="downloadFile('media/${id}/cards/card${i+1}.jpg')">Download</button>
        <button class='btn share-btn' onclick="shareFile('media/${id}/cards/card${i+1}.jpg')">Share</button>
      </div>`).join("")+`</div>`;
}

function filterAll(){
  const q=document.getElementByById("searchInput").value.toLowerCase();
  const all={...FESTIVALS,...FAMOUS_DAYS,...JAYANTI};
  document.getElementById("home").innerHTML=`<div class='section-title'>üîç Results</div><div class='grid'>`+
    Object.keys(all).filter(n=>n.toLowerCase().includes(q)).map(n=>`
      <div class='card img-card'>
        <img src='media/${all[n].id}/thumb.jpg' onerror="this.src='media/default.jpg'">
        <h3>${n}</h3>
        <button class='btn' onclick="openPage('FEST','${n}')">Open</button>
      </div>`).join("")+`</div>`;
}

function downloadFile(u){
  const a=document.createElement("a"); a.href=u; a.download=u.split("/").pop(); a.click();
}
function shareFile(u){
  navigator.share ? navigator.share({title:"Festival Wishes",url:u}) : alert(u);
}
function goHome(){ renderHome(); }

renderHome();

</script>
</body>
</html>
