<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚ú® Festival Wishes ‚ú®</title>

<style>
:root{
  --accent:#ff6b35;
  --card-bg:#ffffff;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#fff7e6,#ffe2d2,#fff0e9);
  min-height:100vh;
  color:#111;
  overflow-x:hidden;
  position:relative;
}
header{
  text-align:center;
  padding:18px;
  background:var(--accent);
  color:white;
  position:sticky;
  top:0;
  z-index:20;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
header .logo-text{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#fff,#ffdd00,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 14px rgba(255,255,255,0.6);
  margin-bottom:4px;
  cursor:pointer;
}
.nav-buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:14px 0;
}
.nav-buttons button{
  background:white;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  font-size:14px;
}
.season-title{
  margin-top:32px;
  font-size:20px;
  font-weight:700;
  border-left:5px solid var(--accent);
  padding-left:12px;
}
.festival-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
  margin-top:14px;
}
.festival-card, .video-card, .card-item{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:12px;
  box-shadow:var(--shadow);
  transition:0.2s ease-in-out;
}
.festival-card img, .card-item img{
  width:100%;
  object-fit:cover;
  border-radius:10px;
  height:100px;
}
.video-card video{
  width:100%;
  border-radius:10px;
}
.btn{
  width:100%;
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}
.btn.alt{
  background:#fff;
  color:#111;
  border:1px solid rgba(0,0,0,0.1);
}
.share-btn{
  background:#00acee;
  margin-top:4px;
  font-size:13px;
}
.index-menu{
  position:fixed;
  bottom:18px;
  left:18px;
  background:var(--accent);
  color:white;
  width:46px;
  height:46px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:50%;
  cursor:pointer;
  z-index:100;
  box-shadow:var(--shadow);
  font-size:22px;
}
.index-panel{
  position:fixed;
  bottom:72px;
  left:18px;
  background:#fff;
  width:270px;
  max-height:440px;
  overflow-y:auto;
  padding:14px;
  border-radius:14px;
  box-shadow:var(--shadow);
  display:none;
  z-index:100;
}
</style>
</head>

<body>

<header>
  <div class="logo-text" onclick="goHome()">‚ú® Festival Wishes ‚ú®</div>

  <div class="nav-buttons">
    <button onclick="renderFamousDays()">Famous Days</button>
    <button onclick="renderJayanti()">Great People Jayanti</button>
  </div>

  <div class="search-box">
    <input type="text" class="search-input" placeholder="Search festival..." id="searchInput">
    <button class="btn-search" onclick="filterFestivals()">Search</button>
  </div>
</header>

<main class="container">

<section id="famousDaysSection" style="display:none"></section>
<section id="jayantiSection" style="display:none"></section>
<section id="seasonSection"></section>

<section id="festivalPage" style="display:none">
  <button class="btn alt" onclick="goHome()">‚Üê Back to Home</button>
  <h2 id="festivalTitle"></h2>
  <p id="festivalDesc"></p>

  <div style="margin:16px 0;display:flex;gap:10px;justify-content:center;">
    <button class="btn" style="width:auto;padding:8px 16px;" onclick="showVideos()">Show Videos</button>
    <button class="btn" style="width:auto;padding:8px 16px;" onclick="showCards()">Show Cards</button>
  </div>

  <h3>üé¨ Videos</h3>
  <div id="videoGrid" class="festival-grid"></div>

  <h3>üñº Cards</h3>
  <div id="cardGrid" class="festival-grid"></div>
</section>

</main>

<div class="index-menu" onclick="toggleIndex()">‚ò∞</div>
<div class="index-panel" id="indexPanel">
  <h3>Index</h3>
  <div id="indexList"></div>
</div>

// =============== SAME FUNCTIONS ===============
function renderFamousDays(){
  const sec=document.getElementById("famousDaysSection");
  sec.style.display="block";
  document.getElementById("seasonSection").style.display="none";
  document.getElementById("jayantiSection").style.display="none";
  sec.innerHTML="<div class='season-title'>üåü Famous Days</div><div class='festival-grid'>"+
    Object.keys(FAMOUS_DAYS).map(n=>{
      const d=FAMOUS_DAYS[n];
      return `<div class='festival-card'><img src='media/famous-days/${d.id}/thumb.jpg'><h3>${n}</h3>
        <button class='btn' onclick="openDay('${n}')">Open</button></div>`;
    }).join("")+"</div>";
}

function renderJayanti(){
  const sec=document.getElementById("jayantiSection");
  sec.style.display="block";
  document.getElementById("seasonSection").style.display="none";
  document.getElementById("famousDaysSection").style.display="none";
  document.getElementById("jayantiSection").style.display="block";
  sec.innerHTML="<div class='season-title'>üáÆüá≥ Great People Jayanti</div><div class='festival-grid'>"+
    Object.keys(JAYANTI).map(n=>{
      const d=JAYANTI[n];
      return `<div class='festival-card'><img src='media/jayanti/${d.id}/thumb.jpg'><h3>${n}</h3>
        <button class='btn' onclick="openPerson('${n}')">Open</button></div>`;
    }).join("")+"</div>";
}

function openDay(name){
  const d=FAMOUS_DAYS[name];
  openMediaPage(name,d.id,"famous-days");
}

function openPerson(name){
  const d=JAYANTI[name];
  openMediaPage(name,d.id,"jayanti");
}

function openMediaPage(title,folder,type){
  document.getElementById("famousDaysSection").style.display="none";
  document.getElementById("jayantiSection").style.display="none";
  document.getElementById("festivalPage").style.display="block";
  document.getElementById("festivalTitle").textContent=title;
  document.getElementById("festivalDesc").textContent="";
  const vg=document.getElementById("videoGrid");
  const cg=document.getElementById("cardGrid");
  vg.innerHTML=""; cg.innerHTML="";

  for(let i=1;i<=10;i++){
    cg.innerHTML+=`<div class='card-item'><img src='media/${type}/${folder}/card${i}.jpg'>
      <button class='btn' onclick="downloadFile('media/${type}/${folder}/card${i}.jpg')">Download</button>
      <button class='btn share-btn' onclick="shareFile('media/${type}/${folder}/card${i}.jpg')">Share</button></div>`;
    vg.innerHTML+=`<div class='video-card'><video controls src='media/${type}/${folder}/video${i}.mp4'></video>
      <button class='btn' onclick="downloadFile('media/${type}/${folder}/video${i}.mp4')">Download</button>
      <button class='btn share-btn' onclick="shareFile('media/${type}/${folder}/video${i}.mp4')">Share</button></div>`;
  }

  vg.style.display="none"; cg.style.display="none";
}

function goHome(){location.reload();}
function toggleIndex(){const p=document.getElementById("indexPanel");p.style.display=p.style.display==="block"?"none":"block";}
function downloadFile(u){const a=document.createElement("a");a.href=u;a.download=u.split("/").pop();a.click();}
function shareFile(u){navigator.share?navigator.share({url:u}):alert("Copy link: "+u);}

</script>
