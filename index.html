<head>

<title>‚ú® Festival Wishes ‚ú®</title>

<style>
:root{
  --accent:#ff6b35;
  --card-bg:#ffffff;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#fff7e6,#ffe2d2,#fff0e9);
  min-height:100vh;
  color:#111;
  overflow-x:hidden;
  position:relative;
}
header{
  text-align:center;
  padding:18px;
  background:var(--accent);
  color:white;
  position:sticky;
  top:0;
  z-index:20;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
header .logo-text{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#fff,#ffdd00,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 14px rgba(255,255,255,0.6);
  margin-bottom:4px;
  cursor:pointer;
}
header .tagline{
  font-size:14px;
  margin-top:2px;
  color:#fff;
}
.search-box{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:10px;
}
.search-input{
  width:65%;
  max-width:320px;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.12);
  font-size:16px;
}
.btn-search{
  width:22%;
  max-width:110px;
  background:white;
  border:none;
  padding:10px 12px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  font-size:15px;
}
.season-title{
  margin-top:32px;
  font-size:20px;
  font-weight:700;
  border-left:5px solid var(--accent);
  padding-left:12px;
}
.festival-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
  margin-top:14px;
}
.festival-card, .video-card, .card-item{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:12px;
  box-shadow:var(--shadow);
  transition:0.2s ease-in-out;
  text-align:center;
}
.festival-card img, .card-item img{
  width:100%;
  object-fit:cover;
  border-radius:10px;
}
.festival-card img{height:90px;}
.card-item img{height:120px;}
.video-card video{
  width:100%;
  border-radius:10px;
}
.btn{
  width:100%;
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}
.btn.alt{
  background:#fff;
  color:#111;
  border:1px solid rgba(0,0,0,0.1);
}
.index-menu{
  position:fixed;
  bottom:18px;
  left:18px;
  background:var(--accent);
  color:white;
  width:46px;
  height:46px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:50%;
  cursor:pointer;
  z-index:100;
  box-shadow:var(--shadow);
  font-size:22px;
}
.index-panel{
  position:fixed;
  bottom:72px;
  left:18px;
  background:#fff;
  width:270px;
  max-height:440px;
  overflow-y:auto;
  padding:14px;
  border-radius:14px;
  box-shadow:var(--shadow);
  display:none;
  z-index:100;
}
.sprinkle{
  position:absolute;
  width:8px;
  height:8px;
  background:rgba(255,215,0,0.8);
  border-radius:50%;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{0%{transform:translateY(0);}100%{transform:translateY(100vh);}}
.share-btn{
  background:#00acee;
  margin-top:4px;
  font-size:13px;
}
</style>
</head>

    <button class="btn-search" onclick="filterFestivals()">Search</button>
  </div>
</header>

<main class="container">

const FESTIVALS = {
  'Diwali':'diwali',
  'Holi':'holi',
  'Christmas':'christmas',
  'New Year':'newyear',
  'Eid':'eid',
  'Raksha Bandhan':'raksha',
  'Baisakhi':'baisakhi',
  'Makar Sankranti':'makar'
};

const SEASONS = {
  'Major Festivals': ['Diwali','Holi','Christmas','New Year','Eid','Raksha Bandhan','Baisakhi','Makar Sankranti']
};

// ===========================
// RENDER FUNCTIONS
// ===========================
function renderHome(){
  const sec=document.getElementById('seasonSection');
  sec.style.display='block';
  document.getElementById('festivalPage').style.display='none';
  sec.innerHTML='';
  Object.keys(SEASONS).forEach(season=>{
    sec.innerHTML+=`<div class='season-title'>${season}</div><div class='festival-grid'>`+
      SEASONS[season].map(name=>{
        const id=FESTIVALS[name]; 
        const m=MEDIA_LIBRARY.festival[id]||{thumb:"thumb.jpg"};
        return `<div class='festival-card'><img src='media/festival/${id}/${m.thumb}'><h3>${name}</h3>
        <button class='btn' onclick="openFestival('${name}')">Open</button></div>`;
      }).join('')+`</div>`;
  });
}

function renderFamousDays(){
  const list = document.getElementById('seasonSection');
  list.style.display='none';
  document.getElementById('festivalPage').style.display='block';
  document.getElementById('festivalTitle').textContent="Famous Days";
  document.getElementById('festivalDesc').textContent="Special days celebrated worldwide and in India.";
  showMedia('famous',MEDIA_LIBRARY.famous);
}

function renderJayanti(){
  const list = document.getElementById('seasonSection');
  list.style.display='none';
  document.getElementById('festivalPage').style.display='block';
  document.getElementById('festivalTitle').textContent="Great People Jayanti";
  document.getElementById('festivalDesc').textContent="Birth anniversaries of legendary personalities.";
  showMedia('jayanti',MEDIA_LIBRARY.jayanti);
}

function openFestival(name){
  const id=FESTIVALS[name];
  document.getElementById('seasonSection').style.display='none';
  document.getElementById('festivalPage').style.display='block';
  document.getElementById('festivalTitle').textContent=name;
  document.getElementById('festivalDesc').textContent="Festival Wishes";
  showMedia('festival',MEDIA_LIBRARY.festival[id]);
}

function showMedia(type,data){
  const vg=document.getElementById('videoGrid');
  const cg=document.getElementById('cardGrid');
  vg.innerHTML=''; cg.innerHTML='';
  Object.keys(data).forEach(key=>{
    const d=data[key];
    d.videos.forEach(v=>{
      vg.innerHTML+=`<div class='video-card'><video controls src='media/${type}/${key}/${v}'></video>
      <button class='btn' onclick="downloadFile('media/${type}/${key}/${v}')">Download</button>
      <button class='btn share-btn' onclick="shareFile('media/${type}/${key}/${v}')">Share</button></div>`;
    });
    d.cards.forEach(c=>{
      cg.innerHTML+=`<div class='card-item'><img src='media/${type}/${key}/${c}'>
      <button class='btn' onclick="downloadFile('media/${type}/${key}/${c}')">Download</button>
      <button class='btn share-btn' onclick="shareFile('media/${type}/${key}/${c}')">Share</button></div>`;
    });
  });
}

function filterFestivals(){
  const q=document.getElementById('searchInput').value.toLowerCase();
  const sec=document.getElementById('seasonSection');
  sec.style.display='block';
  document.getElementById('festivalPage').style.display='none';
  sec.innerHTML=`<div class='season-title'>üîç Results</div><div class='festival-grid'>`+
    Object.keys(FESTIVALS).filter(n=>n.toLowerCase().includes(q)).map(name=>{
      const id=FESTIVALS[name]; 
      const m=MEDIA_LIBRARY.festival[id]||{thumb:"thumb.jpg"};
      return `<div class='festival-card'><img src='media/festival/${id}/${m.thumb}'><h3>${name}</h3>
      <button class='btn' onclick="openFestival('${name}')">Open</button></div>`;
    }).join('')+`</div>`;
}

function toggleIndex(){
  const p=document.getElementById('indexPanel');
  p.style.display = p.style.display==='block'?'none':'block';
}

function renderIndex(){
  document.getElementById('indexList').innerHTML = Object.keys(FESTIVALS)
    .map(n=>`<button class='btn alt' onclick="openFestival('${n}')">${n}</button>`)
    .join('');
}

function downloadFile(u){
  const a=document.createElement('a');
  a.href=u;
  a.download=u.split('/').pop();
  a.click();
}

function shareFile(u){
  if(navigator.share){
    navigator.share({title:'Festival Wishes',url:u});
  } else {
    alert('Share not supported. Copy link: '+location.origin+'/'+u);
  }
}

function goHome(){ renderHome(); }
function showVideos(){ document.getElementById('videoSection').style.display='block'; document.getElementById('videoGrid').style.display='grid'; document.getElementById('cardSection').style.display='none'; document.getElementById('cardGrid').style.display='none';}
function showCards(){ document.getElementById('cardSection').style.display='block'; document.getElementById('cardGrid').style.display='grid'; document.getElementById('videoSection').style.display='none'; document.getElementById('videoGrid').style.display='none';}
