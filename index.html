<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>‚ú® Festival Wishes ‚ú®</title>

<style>
:root{
  --accent:#ff6b35;
  --card-bg:#ffffff;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:linear-gradient(135deg,#fff7e6,#ffe2d2,#fff0e9);
  min-height:100vh;
  color:#111;
  overflow-x:hidden;
}
header{
  text-align:center;
  padding:18px;
  background:var(--accent);
  color:white;
  position:sticky;
  top:0;
  z-index:20;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
.logo-text{
  font-size:28px;
  font-weight:800;
  cursor:pointer;
}
.nav-buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:14px 0;
}
.btn{
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:6px;
}
.btn.alt{
  background:#fff;
  color:#111;
  border:1px solid rgba(0,0,0,0.1);
}
.festival-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
  padding:16px;
  margin-top:10px;
}
.festival-card, .video-card, .card-item{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:12px;
  box-shadow:var(--shadow);
}
.festival-card img, .card-item img{
  width:100%;
  border-radius:10px;
  object-fit:cover;
}
.festival-card img{height:90px;}
.card-item img{height:120px;}
.video-card video{
  width:100%;
  border-radius:10px;
}
.share-btn{
  background:#00acee;
  font-size:13px;
}
.index-menu{
  position:fixed;
  bottom:18px;
  left:18px;
  background:var(--accent);
  color:white;
  width:46px;
  height:46px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:50%;
  cursor:pointer;
  z-index:100;
}
.index-panel{
  position:fixed;
  bottom:72px;
  left:18px;
  background:#fff;
  width:260px;
  max-height:420px;
  overflow-y:auto;
  padding:14px;
  border-radius:14px;
  box-shadow:var(--shadow);
  display:none;
  z-index:100;
}
</style>
</head>

<body>

<header>
  <div class="logo-text" onclick="goHome()">‚ú® Festival Wishes ‚ú®</div>

  <!-- TOP BUTTONS -->
  <div class="nav-buttons">
    <button class="btn alt" onclick="openCategory('famous')">Famous Days</button>
    <button class="btn alt" onclick="openCategory('jayanti')">Great People Jayanti</button>
  </div>
</header>

<main>

  <!-- FESTIVALS (unchanged) -->
  <section id="seasonSection" class="festival-grid"></section>

  <!-- CATEGORY GRID -->
  <section id="categoryPage" style="display:none;padding:16px;">
    <button class="btn alt" onclick="goHome()">‚Üê Back to Home</button>
    <h2 id="categoryTitle"></h2>
    <div id="categoryGrid" class="festival-grid"></div>
  </section>

  <!-- OPEN PAGE -->
  <section id="festivalPage" style="display:none;padding:16px;">
    <button class="btn alt" onclick="backCategory()">‚Üê Back</button>
    <h2 id="festivalTitle"></h2>
    <p id="festivalDesc"></p>

    <div class="nav-buttons">
      <button class="btn alt" onclick="showVideos()">Show Videos</button>
      <button class="btn alt" onclick="showCards()">Show Cards</button>
    </div>

    <h3>üé¨ Videos</h3>
    <div id="videoGrid" class="festival-grid"></div>

    <h3>üñº Cards</h3>
    <div id="cardGrid" class="festival-grid"></div>
  </section>

</main>

<!-- INDEX MENU -->
<div class="index-menu" onclick="toggleIndex()">‚ò∞</div>
<div class="index-panel" id="indexPanel">
  <h3>All Wishes Index</h3>
  <div id="indexList"></div>
</div>

<script>

// =====================
// MEDIA LIBRARY
// =====================
const makeMedia = () => ({
  thumb:"thumb.jpg",
  cards:["card1.jpg","card2.jpg","card3.jpg","card4.jpg","card5.jpg","card6.jpg","card7.jpg","card8.jpg","card9.jpg","card10.jpg"],
  videos:["video1.mp4","video2.mp4","video3.mp4","video4.mp4","video5.mp4","video6.mp4","video7.mp4","video8.mp4","video9.mp4","video10.mp4"]
});

const MEDIA_LIBRARY = {
  diwali:makeMedia(),
  holi:makeMedia(),
  christmas:makeMedia(),
  newyear:makeMedia(),
  eid:makeMedia(),
  raksha:makeMedia(),
  independence:makeMedia(),
  ambedkar:makeMedia(),
  gandhi:makeMedia(),
  shivaji:makeMedia(),
  hanuman:makeMedia(),
  ramnavmi:makeMedia(),
  baisakhi:makeMedia(),
  makar:makeMedia(),

  // NEW: Famous Days
  "maharashtra-day":makeMedia(),
  "mother-day":makeMedia(),
  "father-day":makeMedia(),
  "children-day":makeMedia(),
  "republic-day":makeMedia(),
  "constitution-day":makeMedia(),
  "yoga-day":makeMedia(),

  // NEW: Jayanti
  "swami-vivekananda":makeMedia(),
  "netaji-subhash-bose":makeMedia(),
  "chandra-shekhar-azad":makeMedia(),
  "dr-br-ambedkar-birth":makeMedia(),
  "bhagat-singh-birth":makeMedia(),
  "dr-apj-abdul-kalam-birth":makeMedia(),
  "sardar-patel-birth":makeMedia(),
  "nehru-birth":makeMedia(),
  "vajpayee-birth":makeMedia(),
  "tagore-birth":makeMedia(),
  "shivaji-birth":makeMedia(),
  "sambhaji-birth":makeMedia(),
  "savarkar-birth":makeMedia(),
  "gandhi-birth":makeMedia(),
  "shastri-birth":makeMedia(),
  "kalam-birth":makeMedia(),
  "children-day-birth":makeMedia()
};

// =====================
// FESTIVAL DATA (untouched)
// =====================
const FESTIVALS={
  "Diwali":{id:"diwali",description:"Festival of Lights"},
  "Holi":{id:"holi",description:"Festival of Colours"},
  "Christmas":{id:"christmas",description:"Merry Christmas"},
  "New Year":{id:"newyear",description:"Happy New Year"},
  "Eid":{id:"eid",description:"Eid Mubarak"},
  "Raksha Bandhan":{id:"raksha",description:"Celebrate Siblings"},
  "Independence Day":{id:"independence",description:"Proud to be Indian"},
  "Dr B R Ambedkar Jayanti":{id:"ambedkar",description:"Jai Bhim"},
  "Gandhi Jayanti":{id:"gandhi",description:"Remembering Bapu"},
  "Chhatrapati Shivaji Maharaj Jayanti":{id:"shivaji",description:"Jai Bhavani, Jai Shivaji"},
  "Hanuman Jayanti":{id:"hanuman",description:"Jai Hanuman"},
  "Ram Navmi":{id:"ramnavmi",description:"Shri Ram Jayanti"},
  "Baisakhi":{id:"baisakhi",description:"Baisakhi Festival"},
  "Makar Sankranti":{id:"makar",description:"Makar Sankranti"}
};

// =====================
// Famous Days List
// =====================
const FAMOUS_DAYS={
  "Maharashtra Day":{id:"maharashtra-day",description:"1 May"},
  "Mother Day":{id:"mother-day",description:"2nd Sunday of May"},
  "Father Day":{id:"father-day",description:"3rd Sunday of June"},
  "Children Day":{id:"children-day",description:"14 November"},
  "Republic Day of India":{id:"republic-day",description:"26 January"},
  "Constitution Day of India":{id:"constitution-day",description:"26 November"},
  "Yoga Day":{id:"yoga-day",description:"21 June"}
};

// =====================
// Jayanti List by Birth (added correctly)
// =====================
const JAYANTI={
  "Swami Vivekananda":{id:"swami-vivekananda",description:"12 January"},
  "Netaji Subhash Chandra Bose":{id:"netaji-subhash-bose",description:"23 January"},
  "Chandra Shekhar Azad":{id:"chandra-shekhar-azad",description:"23 July"},
  "Chhatrapati Shivaji Maharaj":{id:"shivaji-birth",description:"19 February"},
  "Chhatrapati Sambhaji ‡§Æ‡§π‡§æ‡§∞‡§æ‡§ú":{id:"sambhaji-birth",description:"14 May"},
  "V.D. Savarkar (Veer Savarkar)":{id:"savarkar-birth",description:"28 May"},
  "Rabindranath Tagore":{id:"tagore-birth",description:"7 May"},
  "Bhagat Singh":{id:"bhagat-singh-birth",description:"28 September"},
  "Mahatma Gandhi":{id:"gandhi-birth",description:"2 October"},
  "Lal Bahadur Shastri":{id:"shastri-birth",description:"2 October"},
  "Dr. A.P.J. Abdul Kalam":{id:"kalam-birth",description:"15 October"},
  "Sardar Vallabhbhai Patel":{id:"sardar-patel-birth",description:"31 October"},
  "Jawaharlal Nehru":{id:"nehru-birth",description:"14 November"},
  "Atal Bihari Vajpayee":{id:"vajpayee-birth",description:"25 December"}
};

// =====================
// Render festival on home
// =====================
function renderHome(){
  const grid=document.getElementById('seasonSection');
  grid.innerHTML="";
  Object.keys(FESTIVALS).forEach(name=>{
    const f=FESTIVALS[name];
    const m=MEDIA_LIBRARY[f.id];
    grid.innerHTML+=`<div class='festival-card'><img src='media/${f.id}/${m.thumb}'><h3>${name}</h3>
      <button class='btn alt' onclick="openFestival('${name}','festival')">Open</button></div>`;
  });
}

// =====================
// Open category
// =====================
function openCategory(cat){
  document.getElementById('categoryPage').style.display='block';
  document.getElementById('seasonSection').style.display='none';
  document.getElementById('festivalPage').style.display='none';
  document.getElementById('categoryTitle').textContent = cat==="famous"?"‚≠ê Famous Days":"üôè Jayanti";
  const data = cat==="famous"?FAMOUS_DAYS:JAYANTI;
  const grid=document.getElementById('categoryGrid');
  grid.innerHTML="";
  Object.keys(data).forEach(name=>{
    const f=data[name];
    const m=MEDIA_LIBRARY[f.id];
    grid.innerHTML+=`<div class='festival-card'><img src='media/${f.id}/${m.thumb}'><h3>${name}</h3>
      <button class='btn alt' onclick="openFestival('${name}','${cat}')">Open</button></div>`;
  });
  currentCategory=cat;
}

// =====================
// Open festival/day/jayanti page
// =====================
function openFestival(name,cat){
  const data = cat==="famous"?FAMOUS_DAYS:cat==="jayanti"?JAYANTI:FESTIVALS;
  const f=data[name];
  const m=MEDIA_LIBRARY[f.id];
  document.getElementById('categoryPage').style.display='none';
  document.getElementById('festivalPage').style.display='block';
  document.getElementById('festivalTitle').textContent=name;
  document.getElementById('festivalDesc').textContent=f.description;
  const vg=document.getElementById('videoGrid');
  const cg=document.getElementById('cardGrid');
  vg.innerHTML=""; cg.innerHTML="";
  m.videos.forEach(v=>{vg.innerHTML+=`<div class='video-card'><video controls src='media/${f.id}/${v}'></video><button class='btn alt' onclick="downloadFile('media/${f.id}/${v}')">Download</button><button class='btn share-btn alt' onclick="shareFile('media/${f.id}/${v}')">Share</button></div>`});
  m.cards.forEach(c=>{cg.innerHTML+=`<div class='card-item'><img src='media/${f.id}/${c}'><button class='btn alt' onclick="downloadFile('media/${f.id}/${c}')">Download</button><button class='btn share-btn alt' onclick="shareFile('media/${f.id}/${c}')">Share</button></div>`});
}

// =====================
// Utility
// =====================
function showVideos(){document.getElementById("videoGrid").style.display="grid";document.getElementById("cardGrid").style.display="none";}
function showCards(){document.getElementById("cardGrid").style.display="grid";document.getElementById("videoGrid").style.display="none";}
function backCategory(){document.getElementById('festivalPage').style.display='none';openCategory(currentCategory);}
function goHome(){location.reload();}
function toggleIndex(){const p=document.getElementById('indexPanel');p.style.display=p.style.display==='block'?'none':'block';}
function renderIndex(){
  const all={...FESTIVALS,...FAMOUS_DAYS,...JAYANTI};
  document.getElementById('indexList').innerHTML=Object.keys(all).map(n=>`<button class='btn alt' onclick="openFestival('${n}')">${n}</button>`).join("");
}
function downloadFile(u){const a=document.createElement('a');a.href=u;a.download=u.split('/').pop();a.click();}
function shareFile(u){navigator.share?navigator.share({title:'Festival Wishes',url:u}):alert('Copy link: '+location.origin+'/'+u);}

let currentCategory='festival';
renderHome();
renderIndex();

</script>

</body>
</html>
