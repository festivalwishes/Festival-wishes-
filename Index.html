<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Festival Greetings</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f9;
    }

    header {
        background: #4a4aff;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    /* Category Buttons */
    .categories {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 15px;
        justify-content: center;
    }

    .cat-btn {
        padding: 10px 18px;
        background: #4a4aff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
    }
    .cat-btn:hover {
        background: #2d2dd3;
    }

    /* Search Box */
    #search {
        width: 80%;
        max-width: 400px;
        margin: 10px auto;
        display: block;
        padding: 12px;
        border-radius: 25px;
        border: 2px solid #ccc;
        outline: none;
        font-size: 16px;
    }

    /* Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    /* Card */
    .card {
        background: white;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform .2s;
    }
    .card:hover {
        transform: scale(1.02);
    }

    video {
        width: 100%;
        border-radius: 10px;
    }

    /* Download Button */
    .download-btn {
        margin-top: 10px;
        padding: 8px 12px;
        background: #4a4aff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
    }

    .download-btn:hover {
        background: #2d2dd3;
    }
</style>
</head>

<body>
<header>Festival Greetings</header>

<!-- Category Buttons -->
<div class="categories">
    <button class="cat-btn" onclick="filterCategory('all')">All</button>
    <button class="cat-btn" onclick="filterCategory('newyear')">New Year</button>
    <button class="cat-btn" onclick="filterCategory('harvest')">Harvest</button>
    <button class="cat-btn" onclick="filterCategory('religious')">Religious</button>
</div>

<input type="text" id="search" onkeyup="searchFestivals()" placeholder="Search festival...">

<div class="grid" id="festival-grid">

    <!-- Example Festival Card -->
    <div class="card" data-category="newyear">
        <h2>New Year</h2>
        <p>Wishing you a prosperous and joyful year!</p>
        <video controls src="newyear.mp4"></video>
        <a href="newyear.mp4" download><button class="download-btn">Download Video</button></a>
        <a href="newyear-card.jpg" download><button class="download-btn">Download Greeting Card</button></a>
    </div>

    <div class="card" data-category="harvest">
        <h2>Makar Sankranti / Pongal</h2>
        <p>May the harvest season bring success and happiness.</p>
        <video controls src="sankranti.mp4"></video>
        <a href="sankranti.mp4" download><button class="download-btn">Download Video</button></a>
        <a href="sankranti-card.jpg" download><button class="download-btn">Download Greeting Card</button></a>
        <div class="card" data-category="religious">
        <h2>Diwali</h2>
        <p>May the light of lamps brighten your life.</p>
        <video controls src="diwali.mp4"></video>
        <a href="diwali.mp4" download><button class="download-btn">Download Video</button></a>
        <a href="diwali-card.jpg" download><button class="download-btn">Download Greeting Card</button></a>
    </div>

    <div class="card" data-category="religious">
        <h2>Eid</h2>
        <p>Wishing you peace, happiness and blessings.</p>
        <video controls src="eid.mp4"></video>
        <a href="eid.mp4" download><button class="download-btn">Download Video</button></a>
        <a href="eid-card.jpg" download><button class="download-btn">Download Greeting Card</button></a>
    </div>

</div>
</div>

<script>
// Search Function
function searchFestivals() {
    let input = document.getElementById("search").value.toLowerCase();
    let cards = document.getElementsByClassName("card");

    for (let i = 0; i < cards.length; i++) {
        let title = cards[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
        cards[i].style.display = title.includes(input) ? "block" : "none";
    }
}

// Filter by Category
function filterCategory(cat) {
    let cards = document.getElementsByClassName("card");

    for (let i = 0; i < cards.length; i++) {
        if (cat === 'all' || cards[i].dataset.category === cat) {
            cards[i].style.display = "block";
        } else {
            cards[i].style.display = "none";
        }
    }
}
</script>

<script>
// Add Festival Dynamically
function addFestival() {
    const name = prompt('Enter Festival Name:');
    const message = prompt('Enter Greeting Message:');
    const category = prompt('Enter Category (newyear, harvest, religious, other):');
    const video = prompt('Enter video file name (example: holi.mp4):');
    const card = prompt('Enter card image file name (example: holi-card.jpg):');

    if (!name || !message || !category || !video || !card) {
        alert('All fields are required!');
        return;
    }

    const grid = document.getElementById('festival-grid');

    const cardHTML = `
        <div class="card" data-category="${category}">
            <h2>${name}</h2>
            <p>${message}</p>
            <video controls src="${video}"></video>
            <a href="${video}" download><button class="download-btn">Download Video</button></a>
            <a href="${card}" download><button class="download-btn">Download Greeting Card</button></a>
        </div>`;

    grid.insertAdjacentHTML('beforeend', cardHTML);
    alert('Festival Added Successfully!');
}
</script>

<!-- Add Festival Button -->
<button onclick="addFestival()" style="position:fixed; bottom:20px; right:20px; padding:12px 18px; background:#4a4aff; color:white; border:none; border-radius:10px; font-size:16px;">+ Add Festival</button>

</body>
</html>
